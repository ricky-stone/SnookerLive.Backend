name: Build and push to Harbor

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service to build"
        required: true
        type: choice
        options:
          - MatchApi
          - EventApi
          - RankingApi
          - LiveMatchesSync
          - MatchesWorker
      tag:
        description: "Image tag (leave blank to use short SHA)"
        required: false
        default: ""

env:
  REGISTRY: image.tool.ovh
  PROJECT: snookerlive

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Resolve service config
        id: cfg
        shell: bash
        run: |
          set -euo pipefail

          case "${{ inputs.service }}" in
            MatchApi)
              SERVICE_DIR="MatchApi"
              IMAGE_NAME="match-api"
              ;;
            EventApi)
              SERVICE_DIR="EventApi"
              IMAGE_NAME="event-api"
              ;;
            RankingApi)
              SERVICE_DIR="RankingApi"
              IMAGE_NAME="ranking-api"
              ;;
            LiveMatchesSync)
              SERVICE_DIR="LiveMatchesSync"
              IMAGE_NAME="live-matches-sync"
              ;;
            MatchesWorker)
              SERVICE_DIR="MatchesWorker"
              IMAGE_NAME="matches-worker"
              ;;
            *)
              echo "Service not registered"
              exit 1
              ;;
          esac

          DOCKERFILE="$SERVICE_DIR/Dockerfile"

          if [[ ! -f "$DOCKERFILE" ]]; then
            echo "Dockerfile not found at $DOCKERFILE"
            exit 1
          fi

          echo "service_dir=$SERVICE_DIR" >> "$GITHUB_OUTPUT"
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Compute image tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"

          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="$SHORT_SHA"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ steps.cfg.outputs.dockerfile }}
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ steps.cfg.outputs.image }}:${{ steps.tag.outputs.tag }}