name: Build and push to Harbor

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service to build"
        required: true
        type: choice
        options:
          - MatchApi
          - EventApi
          - RankingApi
          - LiveMatchesSync
          - MatchesWorker
      tag:
        description: "Image tag (leave blank to use short SHA)"
        required: false
        default: ""

env:
  REGISTRY: image.tool.ovh
  PROJECT: snookerlive

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Resolve service config
        id: cfg
        shell: bash
        run: |
          set -euo pipefail

          case "${{ inputs.service }}" in
            MatchApi)
              CONTEXT="./MatchApi"
              IMAGE="match-api"
              ;;
            EventApi)
              CONTEXT="./EventApi"
              IMAGE="event-api"
              ;;
            RankingApi)
              CONTEXT="./RankingApi"
              IMAGE="ranking-api"
              ;;
            LiveMatchesSync)
              CONTEXT="./LiveMatchesSync"
              IMAGE="live-matches-sync"
              ;;
            MatchesWorker)
              CONTEXT="./MatchesWorker"
              IMAGE="matches-worker"
              ;;
            *)
              echo "Service not registered"
              exit 1
              ;;
          esac

          DOCKERFILE="$CONTEXT/Dockerfile"

          echo "context=$CONTEXT" >> "$GITHUB_OUTPUT"
          echo "dockerfile=$DOCKERFILE" >> "$GITHUB_OUTPUT"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Compute tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${GITHUB_SHA::7}"
          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="$SHORT_SHA"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - uses: docker/build-push-action@v6
        with:
          context: ${{ steps.cfg.outputs.context }}
          file: ${{ steps.cfg.outputs.dockerfile }}
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.PROJECT }}/${{ steps.cfg.outputs.image }}:${{ steps.tag.outputs.tag }}