services:
  snookerorg:
    image: snookerorg
    container_name: snookerorg
    build:
      context: .
      dockerfile: SnookerOrg/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - external
  
  live-matches-sync:
    image: live-matches-sync
    container_name: live-matches-sync
    build:
      context: .
      dockerfile: LiveMatchesSync/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - external
  
  matches-worker:
    image: matches-worker
    container_name: matches-worker
    build:
      context: .
      dockerfile: MatchesWorker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - external
  
  match-api:
    image: match-api
    container_name: match-api
    build:
      context: .
      dockerfile: MatchApi/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    environment:
      ASPNETCORE_URLS: http://+:80
    networks:
      - external

networks:
  external:
    name: external
    external: true






